services:
  postgres:
    image: postgres:16-alpine
    container_name: onlyfit-db
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: onlyfit
      POSTGRES_PASSWORD: onlyfit
      POSTGRES_DB: onlyfit
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
